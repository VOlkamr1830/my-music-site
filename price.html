<body>
  <header class="site-header">
  <div class="header-container">
    <div class="logo">
      
      <img src="img/logo.png" alt="HUI">
      <span>STUDIO X</span>
    </div>

   <nav class="main-nav">

    </div>
  </div>
</header>



<section class="price-section">
  <h2>Прайс</h2>
  <table class="price-table">
    <thead>
      <tr>
        <th>Послуга</th>
        <th>Опис</th>
        <th>Ціна</th>
      </tr>
    </thead>
    <tbody id="price-tbody"></tbody>
  </table>
  <script>
    fetch('/api/prices')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('price-tbody');
        tbody.innerHTML = data.map(row => `
          <tr>
            <td>${row.service}</td>
            <td>${row.description}</td>
            <td>${row.price} грн</td>
          </tr>
        `).join('');
      });
  </script>
</section>



  <script src="script.js"></script>
</body>
</html>
